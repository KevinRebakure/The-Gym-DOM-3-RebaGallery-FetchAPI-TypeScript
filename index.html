<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/711/711191.png" type="image/x-icon">
    <link rel="stylesheet" href="src/output.css">
    <title>RebaGallery</title>
</head>
<body class="bg-mainBeige">
    <div class="px-10" id="page">
        <header class="flex justify-between text-mainDark items-center py-5">
            <button id="generate" class="px-10 py-2 rounded-3xl border-2 border-mainDark hover:bg-customDarkBlue hover:text-mainBeige transition-colors duration-75">Generate gallery</button>
            <p><span id="month">July</span> <span id="day">5</span><sup id="exp">th</sup>, <span id="year">2024</span></p>
        </header>
        <img src="src/assets/RebaGallery Logo.svg" alt="" class="mx-auto">
        <div id="cards" class="grid grid-cols-4 gap-1 my-20">
            <div class="w-full aspect-square bg-customOrange"></div>
            <div class="w-full aspect-square bg-customBlueish"></div>
            <div class="w-full aspect-square bg-customPurple"></div>
            <div class="w-full aspect-square bg-customYellowish"></div>
            <div class="w-full aspect-square bg-customGreen"></div>
            <div class="w-full aspect-square bg-customRed"></div>
            <div class="w-full aspect-square bg-customPink"></div>
            <div class="w-full aspect-square bg-customPurple"></div>
            <div class="w-full aspect-square bg-customBlueish"></div>
            <div class="w-full aspect-square bg-customLightYellow"></div>
            <div class="w-full aspect-square bg-customDarkBlue"></div>
            <div class="w-full aspect-square bg-customOrange"></div>
            <div class="w-full aspect-square bg-customBlueish"></div>
            <div class="w-full aspect-square bg-customPink"></div>
            <div class="w-full aspect-square bg-customLightYellow"></div>
            <div class="w-full aspect-square bg-customGreen"></div>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
